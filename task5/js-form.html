<!DOCTYPE html>
<head>

    <link rel="stylesheet" href="styles.css">
    <title> Калькулятор Баззиков </title>
</head>
<body>
    <div id = "calculator">
        <form id = "zakaz">
            <h1> Калькулятор магаза баззилы </h1>
            <label for="amount">Введите кол-во товара</label>
            <input type = "number" id = "amount" name = "amount">
            <br><br>
            <label for = "tovar"> Выберете прикаллюху <label>
            <select id = "tovar" name="tovar">
                <option value="100">Фруктовый лёд (100руб)</option>
                <option value="200">Мохито (200 руб)</option>
                <option value="5000">Кокос НАСТОЯЩИЙ (5000 руб)</option>
            </select>
            <br><br><br><br>
            <button type = "button" id = "calculate"> Вычислить </button>
        </form>
    <div id = "answer"></div>
    <script src = "index.js"></script>
    </div>
</body>
